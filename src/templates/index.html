<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blog</title>
</head>
<body>
<h1>{{ title }} is working</h1>
{% for obj in object_list %}
{{ obj.id }}<br/>
{% url "posts:detail" id=obj.id %} <!-- another way of linking urls -->
<a href='{{ obj.get_absolute_url }}'>{{ obj.title }}</a><br/>
{{ obj.content }}<br/>
{{ obj.updated }}<br/>
{{ obj.timestamp }}<br/>
<hr/>
{% endfor %}
</body>
</html>
